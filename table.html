<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabela</title>
</head>
<body>
    <div>
        <h2>Tabela simples</h2>
        <!-- aqui começa a tabela -->
        <table border="1">
          <tr> <!-- define uma linha na tabela -->
            <th>titulo 1</th> <!-- define um titulo -->
            <th>titulo 2</th>
            <th>titulo 3</th>
            <th>titulo 4</th>
          </tr>
          <tr>
            <td>coluna 1</td> <!-- define uma coluna -->
            <td>coluna 1</td>
            <td>coluna 1</td>
            <td>coluna 1</td>
          </tr>
        </table>
        <!-- aqui termina a tabela -->
      </div>
  
      <br />
      <hr />
    <div>
        <h2>Tabela com thead, tbody, tfooter</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>João</td>
              <td>joao@gmail.com</td>
              <td>21 1564987151</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Matheus</td>
              <td>matheus@gmail.com</td>
              <td>21 1732360548</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Brenda</td>
              <td>brenda@gmail.com</td>
              <td>17 1164987151</td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td>Total</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>3</td>
              </tr>
          </tfoot>
        </table>
      </div>
</body>
</html>
